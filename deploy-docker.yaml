---
- hosts: all
  become: yes
  become_method: sudo
  remote_user: ec2-user
  gather_facts: false
  tasks:
    - name: Install Httpd
      file:
        path: /home/ec2-user/myfile
        state: touch
        mode: u+rw,g-wx,o-rwx
    - name: install ntpdate
      package:
        name: ntpdate
        state: present
    - name: install ntpdate
      package:
        name: git
        state: present
    - name: Install Httpd
      yum:
        name: httpd
        state: installed
    - name: enable httpd
      service:
        name: httpd
        enabled: yes
    - name: start the httpd
      service:
        name: httpd
        state: started
