---
- hosts: all
  become: true
  become_method: sudo
  remote_user: ec2-user
  gather_facts: false
  tasks:
    - name: Install Httpd
      yum:
        name: httpd
        state: installed
    - name: Enable Httpd
      service:
        name: httpd
        state: present
        enabled: yes
    - name: start the httpd
      service:
        name: httpd
        state: started
    - name: Copy static content
      copy:
        src: index.html
        dest: /var/www/html
    
